<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是浮动</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .left,
        .right {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: 100px auto;
        }

        .left {
            float: left;
            background-color: lightseagreen;
        }

        .right {
            float: right;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="left">左青龙</div>
    <div class="right">右白虎</div>
</body>

</html>
