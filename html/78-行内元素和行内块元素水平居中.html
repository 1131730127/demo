<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素和行内块元素水平居</title>
    <style>
        .header {
            width: 500px;
            height: 200px;
            background-color: lightgreen;
            margin: 30px auto;
            text-align: center;
        }

        /* 要想让行内元素和行内块元素居中对齐，在父元素上添加text-align: center;即可*/
    </style>
</head>

<body>
    <div class="header">
        <span>行内元素</span>
    </div>
    <div class="header">
        <img src="/img/logo.png" alt="">
    </div>
</body>

</html>
