<!DOCTYPE html>

    <title>表格标签</title>

<body>
    <!-- 表格的主要作用：用来显示，展示数据，可读性非常好 -->
    <!-- 表格的基本语法：
      1、table：是用来定义表格的标签
      2、tr：标签用于定义表格中的行，必须嵌套在table标签中
      4、字母td指表格数据（table data），即数据单元的内容
     -->
