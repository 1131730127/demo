<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>

<body>
    <!-- 文字加粗 -->
    <!-- 细节：推荐使用第一种文本加粗方式 -->
    我是<strong>加粗</strong>的文本<br>
    我是<b>加粗</b>的文本<br>
    <!-- 文字倾斜 -->
    <!-- 细节：推荐使用第一种文本倾斜方式 -->
    我是<em>倾斜</em>的文本<br>
    我是<i>倾斜</i>的文本<br>
    <!-- 删除线 -->
    <!-- 细节：推荐使用第一种文本删除线方式 -->
    我是<del>删除线</del><br>
    我是<s>删除线</s><br>
    <!-- 下划线 -->
    <!-- 细节：推荐使用第一种文本下划线方式 -->
    我是<ins>下划线</ins><br>
    我是<u>下划线</u>
</body>

</html>
