<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        .red {
            color: red;
        }

        .skyblue {
            color: skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">冰雨</li>
        <li>来生缘</li>
        <li class="skyblue">李香兰</li>
        <li>生僻字</li>
        <li>江南style</li>
    </ul>
    <div class="red">我想要变红色</div>
</body>

</html>
