<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释和特殊字符</title>
</head>

<body>
    <!-- 我是单行注释 -->

    <!-- 
    我是多行注释
    -->

    <!-- 特殊字符：大写 -->
    <p>5 &gt; 3</p>
    <!-- 特殊字符：小写 -->
    <p>3 &lt; 5</p>
    <!-- 特殊字符：版权号 -->
    <p>&copy;寰宇防务公司最终解释权</p>
    <!-- 特殊字符：货币符号（大写（shirt + F4）） -->
    <p>￥120</p>
</body>

</html>
