<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘-你我同在</title>
</head>

<body>
    <form action="#" method="post" name="register">
        <table border="0" align="center" width="380" height="100" cellpadding="5" cellspacing="0">
            <caption>
                <h2>青春不常在，抓紧谈恋爱</h2>
            </caption>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" id="boy">
                    <label for="boy">
                        <img src="../img/man.jpg" alt=""> 男
                    </label>
                    <input type="radio" name="sex" id="girl">
                    <label for="girl">
                        <img src="../img/women.jpg" alt=""> 女
                    </label>
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="area">所在地区：</label></td>
                <td><input type="text" name="area" id="area"></td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input type="radio" name="marry" id="discoverture">
                    <label for="discoverture">未婚</label>
                    <input type="radio" name="marry" id="married">
                    <label for="married">已婚</label>
                    <input type="radio" name="marry" id="divorce">
                    <label for="divorce">离婚</label>
                </td>
            </tr>
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" name="love" id="enchanting">
                    <label for="enchanting">妩媚的</label>
                    <input type="checkbox" name="love" id="lovely">
                    <label for="lovely">可爱的</label>
                    <input type="checkbox" name="love" id="beautiful">
                    <label for="beautiful">漂亮的</label>
                </td>
            </tr>
            <tr>
                <td><label for="introduce">自我介绍：</label></td>
                <td>
                    <textarea name="user-introduce" id="introduce" cols="30" rows="5">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked>我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ol>
                        <li>年满十八周岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚的寻找另一半</li>
                    </ol>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
