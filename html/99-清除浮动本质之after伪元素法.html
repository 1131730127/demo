<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动本质之after伪元素法</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 800px;
            border: 2px solid #000;
            margin: 0 auto;
            overflow: hidden;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: lightgreen;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: lightsalmon;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <!-- <div class="clear"></div> -->
    </div>
    <div class="footer"></div>
</body>

</html>
