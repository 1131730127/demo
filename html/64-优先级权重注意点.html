<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级权重注意点</title>
    <style>
        .father {
            color: lightcoral;
        }

        p {
            color: red;
        }

        body {
            color: green;
        }

        /* 超链接默认指定了一个样式，蓝色的下划线 */
        a {
            color: gray;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
