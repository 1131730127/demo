<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>

<body>
    <!-- 1、外部链接 -->
    <a href="http://www.baidu.com" target="_blank">百度一下</a><br>
    <a href="http://www.jd.com" target="_blank">京东商城</a><br>
    <a href="http://www.taobao.com" target="_blank">淘宝商城</a><br>
    <a href="http://www.qq.com" target="_blank">腾讯新闻</a><br>
    <!-- 2、内部链接：网站内部页面之间的相互链接 -->
    <a href="03-体育新闻案例.html" target="_blank">体育新闻</a><br>
    <!-- 3、空链接：# -->
    <a href="#">公司地址</a><br>
    <!-- 4、下载链接：文件、程序文件、压缩文件等形式 -->
    <a href="../file/img.zip">下载文件</a><br>
    <!-- 5、网页元素链接：如文本、图像、表格、音频、视频等元素 -->
    <a href="http://www.baidu.com" target="_blank">
        <img src="../img/img.jpg">
    </a><br>
</body>

</html>
