<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式块元素</title>
    <style>
        div {
            width: 200px;
            /* height: 200px; */
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- 常见的块元素标签：<div> <p> <h1> ~ <h6> 
        <ul> <ol> <li> <header> <footer> <section> <article> -->
    <!-- 块元素特点：
        1、比较霸道，独占一行
        2、高度、宽度、外边距以及内边距都可以控制
        3、宽度默认是（父级宽度的100%）
        4、是一个容器及盒子，里面可以放行内或者块级元素
    -->
    <div></div>
</body>

</html>
