<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <!-- 替换属性：alt -->
    <img src="../img/img.jpg" alt="刘德华帅照">
    <!-- 提示属性：title -->
    <img src="../img/img.jpg" alt="刘德华帅照" title="刘德华">
    <!-- 宽度属性：width -->
    <img src="../img/img.jpg" alt="刘德华帅照" title="刘德华" width="200">
    <!-- 高度属性：height -->
    <img src="../img/img.jpg" alt="刘德华帅照" title="刘德华" width="200" height="200">
    <!-- 边框属性：border -->
    <img src="../img/img.jpg" alt="刘德华帅照" title="刘德华" width="200" height="200" border="20">
</body>

</html>
