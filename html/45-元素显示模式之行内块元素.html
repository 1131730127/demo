<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素（特殊情况）</title>
    <style>
        input {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- 行内块元素特点：
    1、和相邻元素（行内块）在一行上，但是他们之间会有空白缝隙，一行可以显示多个行内块元素。
    2、默认宽度就是它本身内容的宽度（行内块元素特点）
    3、高度、宽度、外边距以及内边距都可以控制（块级元素特点）
    -->
    <input type="text">
</body>

</html>
