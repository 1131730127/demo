<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器（重要）</title>
    <style>
        ol li {
            color: red;
        }

        ul li {
            color: slateblue;
        }

        ul li a {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ul>
    <ol>
        <li>我是ol的孩</li>
        <li>我是ol的孩</li>
        <li>我是ol的孩</li>
        <li>我是ol的孩</li>
        <li>我是ol的孩</li>
    </ol>
</body>

</html>
