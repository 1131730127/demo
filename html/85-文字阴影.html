<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        div {
            font-size: 30px;
            color: #ff6700;
            font-weight: 700;
            /* 文字阴影语法：水平阴影（必需）垂直阴影（必需）模糊距离（可选）阴影颜色（可选） */
            text-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div>你是阴影，我是火影</div>
</body>

</html>
