<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>

<body>
    <!-- 表单的组成：表单域、表单控件、提示信息 -->
    <!-- 
        1、表单域：就是包含表单元素一个区域
        作用：实现用户信息的收集和传递
        2、表单域属性：
        （1）action(统一资源定位符)
        （2）method（表单的提交方法（GET/POST））
        （3）name（表单域名称，以区分多个不同的表单域）
     -->
    <form action="#" method="post" name="register">
        <!-- 表单元素 -->
    </form>
</body>

</html>
