<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性之脱标</title>
    <style>
        .box1 {
            float: left;
            width: 300px;
            height: 300px;
            background-color: lightcoral;
        }

        .box2 {
            width: 500px;
            height: 500px;
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <!-- 浮动特性-脱标重要特性：
     1、脱离标准普通流的控制（浮）移动到指定位置（动）
     2、浮动的盒子不会保留原有位置 -->
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
</body>

</html>
