<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        div {
            /* 斜体 */
            font-style: italic;
        }

        em {
            /* 不倾斜字体 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <div>同学，这是上课时候的你</div>
    <em>同学，这是下课干饭的你</em>
</body>

</html>
