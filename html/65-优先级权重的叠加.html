<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重的叠加</title>
    <style>
        /* 元素选择器li的权重是0001 */
        li {
            color: red;
        }

        /* 复合选择器会有权重叠加的情况，如现在的权重是0002 */
        ul li {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <ul>
        <li>大猪蹄子</li>
        <li>大肘子</li>
        <li>猪尾巴</li>
    </ul>
</body>

</html>
