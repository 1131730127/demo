<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
</head>

<body>
    <!-- 常见的行内元素标签：<span> <a> <img> <strong> <em> <br> <code> <time> -->
    <!-- 行内元素特点:
    1、相邻行内元素在一行上，一行内可以有多个行内元素。
    2、高、宽直接设置是无效的
    3、默认宽度就是它本身内容的宽度
    4、行内元素只能容纳文本内容或其他行内元素 
    -->
    <span>我就是人见人爱的曾小贤，欢呼吧！惊叹吧！</span>
</body>

</html>
